name: Test File Count Algo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-determine-shards:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.determine.outputs.shard-matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Download historical data
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: test-times-e2e-filecount
          path: .github
        continue-on-error: true
      - name: Determine optimal shards
        id: determine
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1

  e2e-run1:
    runs-on: ubuntu-latest
    needs: e2e-determine-shards
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.e2e-determine-shards.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Download historical data
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: test-times-e2e-filecount
          path: .github
        continue-on-error: true
      - name: Shard tests
        id: shard-run1
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: ${{ matrix.shard }}
      - name: Run tests and track time
        id: test-run1
        run: |
          echo "=== RUN 1: Shard ${{ steps.shard-run1.outputs.shard-number }}/${{ steps.shard-run1.outputs.total-shards }} ==="
          echo "Test files: ${{ steps.shard-run1.outputs.test-files }}"
          echo "Test commands: ${{ steps.shard-run1.outputs.test-commands }}"
          START_TIME=$(date +%s.%N)
          sleep 5
          END_TIME=$(date +%s.%N)
          EXECUTION_TIME=$(echo "$END_TIME - $START_TIME" | bc)
          echo "execution_time=$EXECUTION_TIME" >> $GITHUB_OUTPUT
          echo "Tests completed in ${EXECUTION_TIME}s"
      - name: Ensure .github directory exists
        run: mkdir -p .github
      - name: Save historical data
        id: save-run1
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          execution-time: ${{ steps.test-run1.outputs.execution_time }}
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: ${{ matrix.shard }}
      - name: Verify historical data file
        run: |
          echo "=== Verifying historical data file ==="
          if [ ! -f .github/test-times-e2e.json ]; then
            echo "ERROR: Historical data file was not created!"
            exit 1
          fi
          if [ ! -s .github/test-times-e2e.json ] || [ "$(cat .github/test-times-e2e.json)" = "{}" ]; then
            echo "ERROR: Historical data file is empty!"
            exit 1
          fi
          echo "Historical data file created successfully:"
          cat .github/test-times-e2e.json
          echo ""
          echo "File contains $(jq 'length' .github/test-times-e2e.json) test file(s)"
      - name: Upload shard artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: test-times-e2e-filecount-shard-${{ matrix.shard }}
          path: .github/test-times-e2e.json
          retention-days: 1
          if-no-files-found: error

  e2e-merge:
    runs-on: ubuntu-latest
    needs: e2e-run1
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Download all shard artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: test-times-e2e-filecount-shard-*
          path: .github/shard-artifacts
      - name: Merge historical data
        run: |
          echo "=== Merging historical data from all shards ==="
          mkdir -p .github
          MERGED_FILE=".github/test-times-e2e.json"
          echo "{}" > "$MERGED_FILE"
          SHARD_COUNT=0
          for shard_file in .github/shard-artifacts/*/test-times-e2e.json .github/shard-artifacts/test-times-e2e.json; do
            if [ -f "$shard_file" ]; then
              SHARD_COUNT=$((SHARD_COUNT + 1))
              echo "Merging data from: $shard_file"
              jq -s 'add' "$MERGED_FILE" "$shard_file" > "$MERGED_FILE.tmp" && mv "$MERGED_FILE.tmp" "$MERGED_FILE"
            fi
          done
          if [ "$SHARD_COUNT" -eq 0 ]; then
            echo "ERROR: No shard artifacts found!"
            exit 1
          fi
          if [ ! -f "$MERGED_FILE" ] || [ "$(jq 'length' "$MERGED_FILE")" -eq 0 ]; then
            echo "ERROR: Merge resulted in empty file!"
            exit 1
          fi
          if [ "$SHARD_COUNT" -eq 1 ]; then
            echo "Found single shard artifact (no merge needed)"
          else
            echo "Successfully merged data from $SHARD_COUNT shard(s)"
          fi
          echo "Merged historical data file:"
          cat "$MERGED_FILE"
          echo ""
          echo "File contains $(jq 'length' "$MERGED_FILE") test files"
      - name: Upload merged artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: test-times-e2e-filecount
          path: .github/test-times-e2e.json
          retention-days: 1
          if-no-files-found: error

  e2e-run2:
    runs-on: ubuntu-latest
    needs: e2e-merge
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Download historical data
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: test-times-e2e-filecount
          path: .github
      - name: Display historical data
        run: |
          echo "=== RUN 2: Historical data loaded ==="
          if [ -f .github/test-times-e2e.json ]; then
            echo "Historical data file contents:"
            cat .github/test-times-e2e.json
          else
            echo "ERROR: Historical data file not found!"
            exit 1
          fi
      - name: Determine shards for run2
        id: determine-run2
        uses: ./
        with:
          auto-shard: true
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
      - name: Shard tests with historical data
        id: shard-run2
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
      - name: Verify historical data usage
        run: |
          echo "=== RUN 2: Verifying historical data usage ==="
          echo "Shard: ${{ steps.shard-run2.outputs.shard-number }}/${{ steps.shard-run2.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-run2.outputs.test-files }}"
        continue-on-error: true
      - name: Run tests and track time
        id: test-run2
        run: |
          echo "=== RUN 2: Running tests ==="
          echo "Test files: ${{ steps.shard-run2.outputs.test-files }}"
          echo "Test commands: ${{ steps.shard-run2.outputs.test-commands }}"
          START_TIME=$(date +%s)
          sleep 5
          END_TIME=$(date +%s)
          EXECUTION_TIME=$((END_TIME - START_TIME))
          echo "execution_time=$EXECUTION_TIME" >> $GITHUB_OUTPUT
          echo "Tests completed in ${EXECUTION_TIME}s"
      - name: Save updated historical data
        id: save-run2
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          execution-time: ${{ steps.test-run2.outputs.execution_time }}
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
      - name: Verify updated historical data
        run: |
          echo "=== Final verification ==="
          if [ -f .github/test-times-e2e.json ]; then
            echo "Updated historical data file contents:"
            cat .github/test-times-e2e.json
          else
            echo "ERROR: Historical data file not found!"
            exit 1
          fi
