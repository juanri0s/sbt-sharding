name: Test Auto-Shard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  determine-shards:
    name: Determine Shards From Auto-Shard
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.determine.outputs.shard-matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Determine optimal shards
        id: determine
        uses: ./
        with:
          auto-shard-matrix: true
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'

  run-tests:
    runs-on: ubuntu-latest
    needs: determine-shards
    name: Run Auto-Shard Tests
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.determine-shards.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Shard tests
        id: shard
        uses: ./
        with:
          max-shards: ${{ fromJson(needs.determine-shards.outputs.matrix) | length }}
          algorithm: round-robin
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
      - name: Verify sharding
        run: |
          echo "=== Shard ${{ matrix.shard }}/${{ steps.shard.outputs.total-shards }} ==="
          echo "Test files: ${{ steps.shard.outputs.test-files }}"
          echo "Test commands: ${{ steps.shard.outputs.test-commands }}"
          if [ -z "${{ steps.shard.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
          if [ "${{ steps.shard.outputs.total-shards }}" -lt 1 ]; then
            echo "ERROR: Invalid total shards!"
            exit 1
          fi
