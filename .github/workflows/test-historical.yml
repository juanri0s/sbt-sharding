name: Test Historical

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-historical-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Create historical data file
        run: |
          mkdir -p .github
          cat > .github/test-times.json << 'EOF'
          {
            "test-fixtures/Test1.scala": 100,
            "test-fixtures/Test2.scala": 10,
            "test-fixtures/Test3.scala": 50,
            "test-fixtures/Test4.scala": 20,
            "test-fixtures/Test5.scala": 30
          }
          EOF
      - name: Test sharding with historical data
        id: shard-historical
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          shard-number: 1
      - name: Validate historical data sharding
        run: |
          echo "Shard: ${{ steps.shard-historical.outputs.shard-number }}/${{ steps.shard-historical.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-historical.outputs.test-files }}"
          if [ -z "${{ steps.shard-historical.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
      - name: Test historical data with complexity
        id: shard-historical-complexity
        uses: ./
        with:
          max-shards: 2
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          shard-number: 1
      - name: Validate historical data with complexity
        run: |
          echo "Shard: ${{ steps.shard-historical-complexity.outputs.shard-number }}/${{ steps.shard-historical-complexity.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-historical-complexity.outputs.test-files }}"
          if [ -z "${{ steps.shard-historical-complexity.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
      - name: Test missing historical data file
        id: shard-missing-data
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/nonexistent.json'
          shard-number: 1
      - name: Validate graceful handling of missing file
        run: |
          echo "Shard: ${{ steps.shard-missing-data.outputs.shard-number }}/${{ steps.shard-missing-data.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-missing-data.outputs.test-files }}"
          if [ -z "${{ steps.shard-missing-data.outputs.test-files }}" ]; then
            echo "ERROR: No test files found (should fall back to normal sharding)!"
            exit 1
          fi
