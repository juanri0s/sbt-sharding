name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-action:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    env:
      GITHUB_SHARD: ${{ matrix.shard }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm format:check
      - name: Run action tests
        run: pnpm test:coverage
      - name: Build action
        run: pnpm run build
      - name: Test sharding with round-robin
        id: shard-count
        env:
          TEST_ENV_VAR: test-value-123
          ANOTHER_VAR: another-value
        uses: ./
        with:
          max-shards: 3
          algorithm: round-robin
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          test-env-vars: 'TEST_ENV_VAR,ANOTHER_VAR'
      - name: Display shard info (round-robin)
        run: |
          echo "Shard: ${{ steps.shard-count.outputs.shard-number }}/${{ steps.shard-count.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-count.outputs.test-files }}"
          echo "Commands: ${{ steps.shard-count.outputs.test-commands }}"
          if [ -z "${{ steps.shard-count.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
          if [[ ! "${{ steps.shard-count.outputs.test-commands }}" == *"TEST_ENV_VAR=test-value-123"* ]]; then
            echo "ERROR: Environment variables not included in test commands!"
            exit 1
          fi
      - name: Test sharding with complexity
        id: shard-complexity
        uses: ./
        with:
          max-shards: 3
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
      - name: Display shard info (complexity)
        run: |
          echo "Shard: ${{ steps.shard-complexity.outputs.shard-number }}/${{ steps.shard-complexity.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-complexity.outputs.test-files }}"
          echo "Commands: ${{ steps.shard-complexity.outputs.test-commands }}"
          if [ -z "${{ steps.shard-complexity.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
