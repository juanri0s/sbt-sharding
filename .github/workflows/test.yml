name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-action:
    runs-on: ubuntu-latest
    strategy:
      # its possible to have a failure in one shard and continue with the other shard
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    env:
      GITHUB_SHARD: ${{ matrix.shard }}
    steps:
      # https://github.com/actions/checkout/releases/tag/v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        # https://github.com/actions/setup-node/releases/tag/v6.1.0
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run action tests
        run: pnpm test:coverage

      - name: Build action
        run: pnpm run build

      - name: Test sharding with test-file-count algorithm
        id: shard-count
        env:
          TEST_ENV_VAR: test-value-123
          ANOTHER_VAR: another-value
        uses: ./
        with:
          max-shards: 3
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          test-env-vars: 'TEST_ENV_VAR,ANOTHER_VAR'

      - name: Display shard info (test-file-count)
        run: |
          echo "Shard: ${{ steps.shard-count.outputs.shard-number }}/${{ steps.shard-count.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-count.outputs.test-files }}"
          echo "Commands: ${{ steps.shard-count.outputs.test-commands }}"
          if [ -z "${{ steps.shard-count.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
          if [[ ! "${{ steps.shard-count.outputs.test-commands }}" == *"TEST_ENV_VAR=test-value-123"* ]]; then
            echo "ERROR: Environment variables not included in test commands!"
            exit 1
          fi

      - name: Test sharding with complexity algorithm
        id: shard-complexity
        uses: ./
        with:
          max-shards: 3
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'

      - name: Display shard info (complexity)
        run: |
          echo "Shard: ${{ steps.shard-complexity.outputs.shard-number }}/${{ steps.shard-complexity.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-complexity.outputs.test-files }}"
          echo "Commands: ${{ steps.shard-complexity.outputs.test-commands }}"
          if [ -z "${{ steps.shard-complexity.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi

  test-historical-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Create historical data file
        run: |
          mkdir -p .github
          cat > .github/test-times.json << 'EOF'
          {
            "test-fixtures/Test1.scala": 100,
            "test-fixtures/Test2.scala": 10,
            "test-fixtures/Test3.scala": 50,
            "test-fixtures/Test4.scala": 20,
            "test-fixtures/Test5.scala": 30
          }
          EOF
      - name: Test sharding with historical data
        id: shard-historical
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          shard-number: 1
      - name: Validate historical data sharding
        run: |
          echo "Shard: ${{ steps.shard-historical.outputs.shard-number }}/${{ steps.shard-historical.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-historical.outputs.test-files }}"
          if [ -z "${{ steps.shard-historical.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
      - name: Test historical data with complexity algorithm
        id: shard-historical-complexity
        uses: ./
        with:
          max-shards: 2
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          shard-number: 1
      - name: Validate historical data with complexity
        run: |
          echo "Shard: ${{ steps.shard-historical-complexity.outputs.shard-number }}/${{ steps.shard-historical-complexity.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-historical-complexity.outputs.test-files }}"
          if [ -z "${{ steps.shard-historical-complexity.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
      - name: Test missing historical data file
        id: shard-missing-data
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/nonexistent.json'
          shard-number: 1
      - name: Validate graceful handling of missing file
        run: |
          echo "Shard: ${{ steps.shard-missing-data.outputs.shard-number }}/${{ steps.shard-missing-data.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-missing-data.outputs.test-files }}"
          if [ -z "${{ steps.shard-missing-data.outputs.test-files }}" ]; then
            echo "ERROR: No test files found (should fall back to normal sharding)!"
            exit 1
          fi

  setup-historical-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Create initial historical data
        run: |
          mkdir -p .github
          cat > .github/test-times.json << 'EOF'
          {
            "test-fixtures/Test1.scala": 10,
            "test-fixtures/Test2.scala": 5,
            "test-fixtures/Test3.scala": 8
          }
          EOF
      - name: Upload historical data artifact
        # https://github.com/actions/upload-artifact/releases/tag/v6.0.0
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: test-times
          path: .github/test-times.json
          retention-days: 1

  test-historical-data-end-to-end-run1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Download historical data from artifact (if exists)
        # https://github.com/actions/download-artifact/releases/tag/v7.0.0
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: test-times-e2e
          path: .github
        continue-on-error: true
      - name: Shard tests (first run - no historical data)
        id: shard-run1
        uses: ./
        with:
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          max-shards: 2
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: ${{ matrix.shard }}
      - name: Run tests
        id: test-run1
        run: |
          echo "=== RUN 1: Running tests for shard ${{ steps.shard-run1.outputs.shard-number }}/${{ steps.shard-run1.outputs.total-shards }} ==="
          echo "Test files: ${{ steps.shard-run1.outputs.test-files }}"
          echo "Test commands: ${{ steps.shard-run1.outputs.test-commands }}"
          # Simulate test execution with different times for different test files
          # Use a longer sleep to ensure execution time is detected (action looks for steps with "test", "run", or "sbt" in name)
          sleep 5
          echo "Tests completed"
      - name: Ensure .github directory exists
        run: mkdir -p .github
      - name: Wait for step timing to be available in API
        run: |
          echo "Waiting a moment for GitHub API to update step timing..."
          sleep 2
      - name: Save historical data after first run
        id: save-run1
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: ${{ matrix.shard }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify historical data file was created
        run: |
          echo "=== Verifying historical data file was created ==="
          if [ ! -f .github/test-times-e2e.json ]; then
            echo "ERROR: Historical data file was not created!"
            echo "This means execution time detection failed. Check the action logs above."
            exit 1
          fi
          if [ ! -s .github/test-times-e2e.json ] || [ "$(cat .github/test-times-e2e.json)" = "{}" ]; then
            echo "ERROR: Historical data file is empty!"
            echo "Execution time was detected but no data was saved."
            exit 1
          fi
          echo "Historical data file created successfully:"
          cat .github/test-times-e2e.json
          echo ""
          echo "File contains $(jq 'length' .github/test-times-e2e.json) test file(s)"
      - name: Upload shard-specific historical data
        # https://github.com/actions/upload-artifact/releases/tag/v6.0.0
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: test-times-e2e-shard-${{ matrix.shard }}
          path: .github/test-times-e2e.json
          retention-days: 1
          if-no-files-found: error

  test-historical-data-end-to-end-run1-merge:
    runs-on: ubuntu-latest
    needs: test-historical-data-end-to-end-run1
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Download all shard artifacts
        # https://github.com/actions/download-artifact/releases/tag/v7.0.0
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: test-times-e2e-shard-*
          merge-multiple: true
          path: .github
      - name: Merge historical data from all shards
        run: |
          echo "=== Merging historical data from all shards ==="
          mkdir -p .github
          # Merge all shard files into one (they should have different test files)
          # If files overlap, we'll keep the last one (in real usage, they'd be averaged)
          if [ ! -f .github/test-times-e2e.json ]; then
            echo "ERROR: No historical data files found after merging shards!"
            echo "This means execution time detection failed in all shards."
            exit 1
          fi
          echo "Merged historical data file:"
          cat .github/test-times-e2e.json
          echo ""
          echo "File contains $(jq 'length' .github/test-times-e2e.json) test files"
          # Verify we have data
          if [ "$(jq 'length' .github/test-times-e2e.json)" -eq 0 ]; then
            echo "ERROR: Historical data file is empty!"
            exit 1
          fi
      - name: Upload merged historical data artifact
        # https://github.com/actions/upload-artifact/releases/tag/v6.0.0
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: test-times-e2e
          path: .github/test-times-e2e.json
          retention-days: 1
          if-no-files-found: error

  test-historical-data-end-to-end-run2:
    runs-on: ubuntu-latest
    needs: test-historical-data-end-to-end-run1
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Download historical data from previous run
        # https://github.com/actions/download-artifact/releases/tag/v7.0.0
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: test-times-e2e
          path: .github
      - name: Display historical data that was loaded
        run: |
          echo "=== RUN 2: Historical data loaded from artifact ==="
          if [ -f .github/test-times-e2e.json ]; then
            echo "Historical data file contents:"
            cat .github/test-times-e2e.json
          else
            echo "ERROR: Historical data file not found!"
            exit 1
          fi
      - name: Determine shards for second run using auto-shard
        id: determine-run2
        uses: ./
        with:
          auto-shard: true
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
      - name: Shard tests (second run - with historical data)
        id: shard-run2
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
      - name: Verify historical data was used and weights adjusted
        run: |
          echo "=== RUN 2: Verifying historical data usage ==="
          echo "Shard: ${{ steps.shard-run2.outputs.shard-number }}/${{ steps.shard-run2.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-run2.outputs.test-files }}"
          echo ""
          echo "Checking action logs for historical data indicators..."
          echo "The action should have logged:"
          echo "  - 'Loaded historical data for X test files'"
          echo "  - 'Historical execution times:' (if data exists)"
          echo "  - 'Shard distribution (balanced by execution time)' (if using historical data)"
        continue-on-error: true
      - name: Run Scala tests again (simulated)
        id: test-run2
        run: |
          echo "=== RUN 2: Running tests for shard ${{ steps.shard-run2.outputs.shard-number }} ==="
          echo "Test files: ${{ steps.shard-run2.outputs.test-files }}"
          echo "Test commands: ${{ steps.shard-run2.outputs.test-commands }}"
          echo ""
          echo "Note: If historical data was used, slower tests should be distributed differently"
          sleep 5
          echo "Tests completed"
      - name: Save updated historical data after second run
        id: save-run2
        uses: ./
        with:
          auto-shard: true
          use-historical-data: true
          historical-data-path: '.github/test-times-e2e.json'
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify historical data was updated with averaged times
        run: |
          echo "=== Final verification: Historical data after second run ==="
          if [ -f .github/test-times-e2e.json ]; then
            echo "Updated historical data file contents:"
            cat .github/test-times-e2e.json
            echo ""
            echo "Expected behavior:"
            echo "  - Test files from run 1 should have execution times"
            echo "  - Test files from run 2 should have averaged times (if same files)"
            echo "  - New test files should have their execution times added"
          else
            echo "ERROR: Historical data file not found!"
            exit 1
          fi

  test-auto-shard-matrix-generation:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.determine.outputs.shard-matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Determine shards
        id: determine
        uses: ./
        with:
          auto-shard: true
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1

  test-auto-shard-matrix-execution:
    needs: test-auto-shard-matrix-generation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.test-auto-shard-matrix-generation.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Shard Tests
        id: shard
        uses: ./
        with:
          auto-shard: true
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: ${{ matrix.shard }}
      - name: Validate shard
        run: |
          echo "Shard: ${{ steps.shard.outputs.shard-number }}/${{ steps.shard.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard.outputs.test-files }}"
          if [ -z "${{ steps.shard.outputs.test-files }}" ]; then
            echo "ERROR: No test files found for shard ${{ matrix.shard }}!"
            exit 1
          fi
