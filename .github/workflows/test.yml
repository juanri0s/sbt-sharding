name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-action:
    runs-on: ubuntu-latest
    strategy:
      # its possible to have a failure in one shard and continue with the other shard
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    env:
      GITHUB_SHARD: ${{ matrix.shard }}
    steps:
      # https://github.com/actions/checkout/releases/tag/v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        # https://github.com/actions/setup-node/releases/tag/v6.1.0
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run action tests
        run: pnpm test:coverage

      - name: Build action
        run: pnpm run build

      - name: Test sharding with test-file-count algorithm
        id: shard-count
        env:
          TEST_ENV_VAR: test-value-123
          ANOTHER_VAR: another-value
        uses: ./
        with:
          max-shards: 3
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          test-env-vars: 'TEST_ENV_VAR,ANOTHER_VAR'

      - name: Display shard info (test-file-count)
        run: |
          echo "Shard: ${{ steps.shard-count.outputs.shard-number }}/${{ steps.shard-count.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-count.outputs.test-files }}"
          echo "Commands: ${{ steps.shard-count.outputs.test-commands }}"
          if [ -z "${{ steps.shard-count.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
          if [[ ! "${{ steps.shard-count.outputs.test-commands }}" == *"TEST_ENV_VAR=test-value-123"* ]]; then
            echo "ERROR: Environment variables not included in test commands!"
            exit 1
          fi

      - name: Test sharding with complexity algorithm
        id: shard-complexity
        uses: ./
        with:
          max-shards: 3
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'

      - name: Display shard info (complexity)
        run: |
          echo "Shard: ${{ steps.shard-complexity.outputs.shard-number }}/${{ steps.shard-complexity.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-complexity.outputs.test-files }}"
          echo "Commands: ${{ steps.shard-complexity.outputs.test-commands }}"
          if [ -z "${{ steps.shard-complexity.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi

  test-historical-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Create historical data file
        run: |
          mkdir -p .github
          cat > .github/test-times.json << 'EOF'
          {
            "test-fixtures/Test1.scala": 100,
            "test-fixtures/Test2.scala": 10,
            "test-fixtures/Test3.scala": 50,
            "test-fixtures/Test4.scala": 20,
            "test-fixtures/Test5.scala": 30
          }
          EOF
      - name: Test sharding with historical data
        id: shard-historical
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          shard-number: 1
      - name: Validate historical data sharding
        run: |
          echo "Shard: ${{ steps.shard-historical.outputs.shard-number }}/${{ steps.shard-historical.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-historical.outputs.test-files }}"
          if [ -z "${{ steps.shard-historical.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
      - name: Test historical data with complexity algorithm
        id: shard-historical-complexity
        uses: ./
        with:
          max-shards: 2
          algorithm: complexity
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          shard-number: 1
      - name: Validate historical data with complexity
        run: |
          echo "Shard: ${{ steps.shard-historical-complexity.outputs.shard-number }}/${{ steps.shard-historical-complexity.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-historical-complexity.outputs.test-files }}"
          if [ -z "${{ steps.shard-historical-complexity.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
      - name: Test missing historical data file
        id: shard-missing-data
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          use-historical-data: true
          historical-data-path: '.github/nonexistent.json'
          shard-number: 1
      - name: Validate graceful handling of missing file
        run: |
          echo "Shard: ${{ steps.shard-missing-data.outputs.shard-number }}/${{ steps.shard-missing-data.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard-missing-data.outputs.test-files }}"
          if [ -z "${{ steps.shard-missing-data.outputs.test-files }}" ]; then
            echo "ERROR: No test files found (should fall back to normal sharding)!"
            exit 1
          fi

  setup-historical-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Create initial historical data
        run: |
          mkdir -p .github
          cat > .github/test-times.json << 'EOF'
          {
            "test-fixtures/Test1.scala": 10,
            "test-fixtures/Test2.scala": 5,
            "test-fixtures/Test3.scala": 8
          }
          EOF
      - name: Upload historical data artifact
        # https://github.com/actions/upload-artifact/releases/tag/v6.0.0
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: test-times
          path: .github/test-times.json
          retention-days: 1

  test-automatic-historical-saving:
    runs-on: ubuntu-latest
    needs: setup-historical-artifact
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Download historical data from artifact (simulating PR workflow)
        # https://github.com/actions/download-artifact/releases/tag/v7.0.0
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: test-times
          path: .github
        continue-on-error: true
      - name: Verify artifact was downloaded
        run: |
          if [ -f .github/test-times.json ]; then
            echo "Historical data artifact downloaded successfully"
            cat .github/test-times.json
          else
            echo "No artifact found (first run scenario)"
          fi
      - name: Shard tests using historical data
        id: shard
        uses: ./
        with:
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
      - name: Run tests
        id: test-run
        run: |
          echo "Running tests for shard ${{ steps.shard.outputs.shard-number }}"
          echo "Test files: ${{ steps.shard.outputs.test-files }}"
          sleep 3
          echo "Tests completed"
      - name: Save historical data automatically
        id: save-historical
        uses: ./
        with:
          use-historical-data: true
          historical-data-path: '.github/test-times.json'
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate automatic data saving
        run: |
          if [ ! -f .github/test-times.json ]; then
            echo "ERROR: Historical data file was not created!"
            exit 1
          fi
          echo "Historical data file was created/updated"
          cat .github/test-times.json
          # Verify the file contains data
          if [ ! -s .github/test-times.json ]; then
            echo "ERROR: Historical data file is empty!"
            exit 1
          fi
          # Verify it's valid JSON and contains test file entries
          if ! cat .github/test-times.json | grep -q '{'; then
            echo "ERROR: Historical data file is not valid JSON!"
            exit 1
          fi
          # Verify it contains execution times for test files
          if ! cat .github/test-times.json | grep -q 'test-fixtures'; then
            echo "ERROR: Historical data file does not contain test file entries!"
            exit 1
          fi
          # Verify existing data was preserved (Test1, Test2, Test3 should still be there)
          if ! cat .github/test-times.json | grep -q 'Test1.scala'; then
            echo "WARNING: Existing historical data may not have been preserved"
          fi

  test-auto-shard-matrix-generation:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.determine.outputs.shard-matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Determine shards
        id: determine
        uses: ./
        with:
          auto-shard: true
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: 1

  test-auto-shard-matrix-execution:
    needs: test-auto-shard-matrix-generation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJson(needs.test-auto-shard-matrix-generation.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Build action
        run: pnpm run build
      - name: Shard Tests
        id: shard
        uses: ./
        with:
          auto-shard: true
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala,test-fixtures/**/Test*.scala,test-fixtures/**/Spec*.scala'
          shard-number: ${{ matrix.shard }}
      - name: Validate shard
        run: |
          echo "Shard: ${{ steps.shard.outputs.shard-number }}/${{ steps.shard.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard.outputs.test-files }}"
          if [ -z "${{ steps.shard.outputs.test-files }}" ]; then
            echo "ERROR: No test files found for shard ${{ matrix.shard }}!"
            exit 1
          fi
