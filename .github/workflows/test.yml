name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-action:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2]
    env:
      GITHUB_SHARD: ${{ matrix.shard }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run tests
        run: pnpm test:coverage

      - name: Build action
        run: pnpm run build

      - name: Test sharding with Scala test files
        id: shard
        uses: ./
        with:
          max-shards: 2
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala'

      - name: Display shard info
        run: |
          echo "Shard: ${{ steps.shard.outputs.shard-number }}/${{ steps.shard.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard.outputs.test-files }}"
          echo "Commands: ${{ steps.shard.outputs.test-commands }}"
          if [ -z "${{ steps.shard.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
