name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-action:
    runs-on: ubuntu-latest
    strategy:
      # its possible to have a failure in one shard and continue with the other shard
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    env:
      GITHUB_SHARD: ${{ matrix.shard }}
    steps:
      # https://github.com/actions/checkout/releases/tag/v6.0.1
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node.js
        # https://github.com/actions/setup-node/releases/tag/v6.1.0
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run tests
        run: pnpm test:coverage

      - name: Build action
        run: pnpm run build

      - name: Test sharding with Scala test files
        id: shard
        uses: ./
        with:
          max-shards: 3
          algorithm: test-file-count
          test-pattern: 'test-fixtures/**/*Test.scala,test-fixtures/**/*Spec.scala'

      - name: Display shard info
        run: |
          echo "Shard: ${{ steps.shard.outputs.shard-number }}/${{ steps.shard.outputs.total-shards }}"
          echo "Test files: ${{ steps.shard.outputs.test-files }}"
          echo "Commands: ${{ steps.shard.outputs.test-commands }}"
          if [ -z "${{ steps.shard.outputs.test-files }}" ]; then
            echo "ERROR: No test files found!"
            exit 1
          fi
